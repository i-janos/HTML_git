<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="urlap-style.css">
</head>

<body>
    <div>
        <h1>Adatok felvétele</h1>
        <form>
            <p>
                <label>Vezetéknév:</label>
                <input type="text">
            </p>
            <p>
                <label>Keresztnév:</label>
                <input type="text">
            </p>
            <p>
                <label>Születési év:</label>
                <input type="number" min="1900" max="2023">
            </p>
            <p>
                <label>Email cím:</label>
                <input type="text" placeholder="email@cím.hu">
            </p>
            <p>
                <label>Email cím mégegyszer:</label>
                <input type="text" placeholder="email@cím.hu">
            </p>
            <p>
                <label>Jelszó:</label>
                <input type="password">
            </p>
            <p>
                <label>Jelszó mégegyszer:</label>
                <input type="password" name="" id="">
            </p>
            <p>
                <input type="radio" name="csop1">radiobutton1
                <input type="radio" name="csop1">radiobutton2
                <input type="radio" name="csop1" id="">radiobutton3<br>
                <input type="radio" name="csop1" id="">radiobutton4<br>
            </p>
            <p>
                <input type="radio" name="csop2">radiobutton1
                <input type="radio" name="csop2">radiobutton2
                <input type="radio" name="csop2" id="">radiobutton3<br>
                <input type="radio" name="csop2" id="">radiobutton4<br>
            </p>
            <p>
                <input type="checkbox" checked>checkbox1
                <input type="checkbox">checkbox2
                <input type="checkbox">checkbox3
                <input type="checkbox" name="" id="">checkbox4<br>
                <input type="checkbox" name="" id="">checkbox5<br>
                <input type="checkbox" name="" id="">checkbox6<br>
            </p>
            <p>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </p>
            <p>
                <select name="" id="">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="bmv" selected>BMV</option>
                    <option value="audi">Audi</option>
                </select>
            </p>
            <p>
                <input type="text" value="Érték olvasásra" readonly name="" id="">
            </p>
            <p>
                Csúszka:
                <input type="range" min="100" max="1000" value="200" step="10">
            </p>

            <p>
                <!-- 
                <input type="button" value="Küldés">
                <input type="submit" value="Küldés">
                <button type="submit">Küldés</button>
				
                    -->
                <button disabled>Küldés</button>
            </p>
        </form>
    </div>
</body>

</html>
